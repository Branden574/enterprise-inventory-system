<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EMERGENCY TEST V5.0</title>
  </head>
  <body>
    <div style="position: fixed; top: 10px; left: 10px; z-index: 9999; background-color: red; padding: 10px; border-radius: 5px;">
      <button onclick="selectItemType()" style="background: yellow; padding: 10px; font-weight: bold; font-size: 20px;">
        EMERGENCY ADD ITEM BUTTON V5.0
      </button>
    </div>
    <div id="root"></div>
    <script>
      // Direct script to check if our JavaScript is running
      window.addEventListener('DOMContentLoaded', function() {
        alert('INDEX.HTML SCRIPT LOADED - V5.0');
      });
      
      function selectItemType() {
        const isBook = window.confirm("CHOOSE ITEM TYPE V5.0:\n\nPress OK for BOOK\nPress Cancel for GENERAL ITEM");
        let message;
        
        if (isBook) {
          message = "You selected BOOK - Opening book form...";
        } else {
          message = "You selected GENERAL ITEM - Opening item form...";
        }
        
        alert(message);
        
        // Set a flag in localStorage that our JavaScript can check
        localStorage.setItem('selectedItemType', isBook ? 'book' : 'item');
        localStorage.setItem('showAddItemForm', 'true');
        
        // Reload the page to force React to pick up our changes
        window.location.reload();
      }
    </script>
  </body>
</html>
